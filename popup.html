<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <style>
        html,
        body {
            min-width: 545px;
            min-height: 250px;
            background-color: red;
        }

        .headers {
            background-color: #22222a;
            color: #f8f8f8;
        }

        .em-input {
            height: 30px;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body style="background-color:#F8F8F8">

    <div class="container-fluid pt-2">
        <div class="row" style="border-bottom: solid 1px black">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <p class="font-weight-bold">Temporary Mail &nbsp;&mdash;&nbsp; <span class="font-weight-bold" id="emailAddress" style="color:#8597e2"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row headers">
        <div class="col-12 d-flex justify-content-center p-2">All Emails</div>
    </div>
    <div class="row" style="border-bottom:solid 1px black">
        <div class="col-4">Date</div>
        <div class="col-4">Sender</div>
        <div class="col-4">Title</div>
    </div>
    <div class="row" style="height:300px;background-color:#FFFFFF">
        <div class="col-12" id="emailMsgs">

        </div>
    </div>
    </div>

    <!-- <div class="container-fluid headers">

    </div> -->

    <div class="container-fluid headers pt-2">
        <div class="row">
            <div class="col-12">
                <p class="font-weight-bold">Change Address</p>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-6">
                <span>New Email</span>
            </div>
            <div class="col-6">
                <span>Select Domain</span>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="enter email" id="email">
            </div>

            <div class="col-6">
                <select class="form-control" id="domains"> </select>
            </div>
        </div>

        <div class="col-12 mt-2">
            <button class="btn btn-primary" id="getNewEmailAddress">Change</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
